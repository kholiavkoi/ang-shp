<form (ngSubmit)="addProduct()">
  <label for="title">Title</label>
  <input [(ngModel)]="product.title" id="title" type="text" name="title" />

  <label for="price">Price</label>
  <input [(ngModel)]="product.price" id="price" type="number" name="price" />

  <label for="description">Description</label>
  <textarea
    [(ngModel)]="product.description"
    id="description"
    cols="30"
    rows="10"
    name="description"
  ></textarea>

  <label for="image">Image URL</label>
  <input [(ngModel)]="product.image" id="image" type="text" name="image" />

  <label for="category">Category</label>
  <input
    [(ngModel)]="product.category"
    type="text"
    id="category"
    name="category"
  />

  <button type="submit">Save Product</button>
</form>
